<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Player #boraCodar</title>
  </head>

  <body>
    <div class="player">
      <section class="player__info-music">
        <img
          src="./assets/music.svg"
          alt="Capa do álbum"
          class="player__cover"
        />

        <div>
          <h1 class="player__title">Acorda Devinho</h1>

          <p class="player--soft-text">Banda Rocketseat</p>
        </div>
      </section>

      <section class="player__controllers">
        <img
          src="./assets/play-back.svg"
          alt="Voltar para música anterior"
        />

        <img
          src="./assets/play.svg"
          alt="Dar play na música"
        />

        <img
          src="./assets/play-forward.svg"
          alt="Avançar para próxima música"
        />
      </section>

      <section class="player__progress">
        <img
          src="./assets/progress.svg"
          alt="Progresso da música em andamento"
        />

        <div class="player__minutes">
          <p class="player--soft-text">03:20</p>

          <p class="player--soft-text">00:12</p>
        </div>
      </section>
    </div>
  </body>
</html>
